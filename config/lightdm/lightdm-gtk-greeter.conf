 [greeter]
 # GTK themeing
 theme-name=RosePineMoon-zk
 icon-theme-name=Catppuccin-Mocha
 cursor-theme-name=Qogirr-Dark
 font-name=JetBrainsMono Nerd Font 10

 # Custom GTK theme for transparency
 gtk-theme-override=RosePineMoon-zk
 gtk-application-prefer-dark-theme=true

 # Background (picked/updated by greeter-setup-script)
 user-background=false
 background=/var/cache/lightdm/greeter-wallpaper.webp
 background-color=rgba(51, 0, 28)

 # Panel/indicators (show the default top bar with transparency)
 indicators=~host;~spacer;~clock;~spacer;~power
 clock-format=%a %d %b %Y %H:%M %Z

 show-indicators=true
 panel-position=top

 # Xft
 xft-antialias=true
 xft-dpi=96
 xft-hintstyle=hintslight
 xft-rgba=rgb

